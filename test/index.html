<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Template</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.min.js"></script>
        <link href="../fancyswitch.min.css" rel="stylesheet" type="text/css">
        <script src="../fancyswitch.js"></script>

        <script>
            $( function() {

                var list = [ {
                    name: "Test 1",
                    id  : "test-1"
                }, {
                    name: "Test 2",
                    id  : "test-2"
                } ];

                Fancy( "#list" ).switch( {
                    template: '<div class="FancySwitch-item">{{ $index }} {{name}}<div class="FancySwitch-up">$upText$</div><div class="FancySwitch-down">$downText$</div></div>'
                }, list );

                Fancy( "#list-2" ).switch( { drag: true } );

            } );
        </script>
    </head>
    <body>
        <div id="list"></div>
        <div id="list-2" class="FancySwitch-element">
            <div class="FancySwitch-item">Test 2</div>
            <div class="FancySwitch-item">Test 1</div>
        </div>
    </body>

</html>
